<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Smash Counter</title>
</head>

<body>
    <div class="wrapper">
        <div class="margin">
            <h1>Smash Counter <i class="fas fa-gamepad fa-dw"></i></h1>
        </div>
        <div>
            <h2 class="subtitle">by tjell</h2>
        </div>

        <div class="players-wrapper table-responsive margin">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player One</th>
                        <th scope="col"></th>
                        <th scope="col">Player Two</th>
                        <th scope="col"></th>
                        <th scope="col">Winner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.</td>
                        <td>Zachzu</td>
                        <td><button class="btn btn-light">Win</button></td>
                        <td>Romesh</td>
                        <td><button class="btn btn-light">Win</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive margin">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Player One Wins</th>
                        <th scope="col">Player One Losses</th>
                        <th scope="col">Player Two Wins</th>
                        <th scope="col">Player Two Losses</th>
                    </tr>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h3 class="subtitle">"A win is a win"</h3>
        </div>
    </div>
</body>

</html>
